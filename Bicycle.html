<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voxel Pelican on a Bicycle</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #87CEEB; }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-family: monospace;
            font-weight: bold;
            text-shadow: 1px 1px 0 #000;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="info">VOXEL PELICAN RIDING A BICYCLE<br>Drag to rotate | Scroll to zoom</div>
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // --- CONFIGURATION ---
        const VOXEL_SIZE = 1;
        const GAP = 0.05; // Slight gap for that "voxel block" look
        
        // --- COLORS (Hex) ---
        const C_WHITE = 0xffffff;
        const C_ORANGE = 0xffaa00; // Beak/Feet
        const C_PINK = 0xffc0cb;   // Pouch
        const C_BLACK = 0x333333;  // Tires/Eyes
        const C_GREY = 0x888888;   // Metal
        const C_RED = 0xdc143c;    // Bike Frame

        // --- SCENE SETUP ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB); // Sky blue
        scene.fog = new THREE.Fog(0x87CEEB, 20, 100);

        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(30, 20, 40);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.body.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.target.set(0, 5, 0);

        // --- LIGHTING ---
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        const dirLight = new THREE.DirectionalLight(0xffffff, 1.5);
        dirLight.position.set(20, 50, 20);
        dirLight.castShadow = true;
        dirLight.shadow.mapSize.width = 2048;
        dirLight.shadow.mapSize.height = 2048;
        scene.add(dirLight);

        // --- VOXEL BUILDER HELPER ---

        function createVoxelMesh(voxels, color) {
            const geometry = new THREE.BoxGeometry(VOXEL_SIZE - GAP, VOXEL_SIZE - GAP, VOXEL_SIZE - GAP);
            const material = new THREE.MeshStandardMaterial({ color: color });
            
            // We use InstancedMesh for performance
            const mesh = new THREE.InstancedMesh(geometry, material, voxels.length);
            mesh.castShadow = true;
            mesh.receiveShadow = true;

            const dummy = new THREE.Object3D();
            
            voxels.forEach((v, i) => {
                dummy.position.set(v.x * VOXEL_SIZE, v.y * VOXEL_SIZE, v.z * VOXEL_SIZE);
                dummy.updateMatrix();
                mesh.setMatrixAt(i, dummy.matrix);
            });

            return mesh;
        }

        // --- MODELING: THE BICYCLE ---

        function createWheel() {
            const wheelGroup = new THREE.Group();
            const positions = [];
            const radius = 4;
            
            // Rim
            for (let i = 0; i < 360; i+=15) {
                const rad = i * (Math.PI / 180);
                const x = Math.round(Math.cos(rad) * radius);
                const y = Math.round(Math.sin(rad) * radius);
                positions.push({x: x, y: y, z: 0});
            }
            // Spokes
            positions.push({x: 0, y: 0, z: 0}); // Hub
            positions.push({x: 1, y: 0, z: 0});
            positions.push({x: -1, y: 0, z: 0});
            positions.push({x: 0, y: 1, z: 0});
            positions.push({x: 0, y: -1, z: 0});

            const wheelMesh = createVoxelMesh(positions, C_BLACK);
            wheelGroup.add(wheelMesh);
            return wheelGroup;
        }

        const bikeGroup = new THREE.Group();
        scene.add(bikeGroup);

        // 1. Wheels
        const frontWheel = createWheel();
        frontWheel.position.set(6, 4, 0);
        bikeGroup.add(frontWheel);

        const backWheel = createWheel();
        backWheel.position.set(-6, 4, 0);
        bikeGroup.add(backWheel);

        // 2. Frame (Red)
        const frameCoords = [
            // Bottom bar
            {x:-6, y:4, z:0}, {x:-5, y:4, z:0}, {x:-4, y:4, z:0}, {x:-3, y:4, z:0}, {x:-2, y:4, z:0}, 
            {x:-1, y:4, z:0}, {x:0, y:4, z:0}, {x:1, y:4, z:0}, {x:2, y:5, z:0},
            // Seat post diagonal
            {x:-2, y:5, z:0}, {x:-1.5, y:6, z:0}, {x:-1, y:7, z:0}, {x:-0.5, y:8, z:0},
            // Handlebar post diagonal
            {x:3, y:6, z:0}, {x:4, y:7, z:0}, {x:5, y:8, z:0}, {x:6, y:4, z:0}, // connects to wheel
            // Top bar
            {x:-0.5, y:8, z:0}, {x:0.5, y:8, z:0}, {x:1.5, y:8, z:0}, {x:2.5, y:8, z:0}, {x:3.5, y:8, z:0},
            // Handlebars (Grey/Metal)
            {x:4, y:9, z:0}, {x:4, y:9, z:1}, {x:4, y:9, z:-1}, {x:3.5, y:9, z:2}, {x:3.5, y:9, z:-2} 
        ];
        
        // Filter colors for frame
        const redParts = frameCoords.filter((_, i) => i < frameCoords.length - 5);
        const greyParts = frameCoords.filter((_, i) => i >= frameCoords.length - 5);

        const frameMesh = createVoxelMesh(redParts, C_RED);
        const handleMesh = createVoxelMesh(greyParts, C_GREY);
        bikeGroup.add(frameMesh);
        bikeGroup.add(handleMesh);

        // 3. Seat
        const seatCoords = [{x:-1, y:9, z:0}, {x:-1.5, y:9, z:0}, {x:-0.5, y:9, z:0}];
        const seatMesh = createVoxelMesh(seatCoords, C_BLACK);
        bikeGroup.add(seatMesh);

        // 4. Pedals (Anchor point)
        const pedalGroup = new THREE.Group();
        pedalGroup.position.set(0, 4, 0);
        bikeGroup.add(pedalGroup);

        const pedalCrankCoords = [
            {x:0, y:0, z:0.5}, {x:0, y:1, z:0.5}, // Right crank up
            {x:0, y:0, z:-0.5}, {x:0, y:-1, z:-0.5} // Left crank down
        ];
        const pedalCrankMesh = createVoxelMesh(pedalCrankCoords, C_GREY);
        pedalGroup.add(pedalCrankMesh);

        // Actual pedals
        const rightPedal = createVoxelMesh([{x:0,y:0,z:0}], C_BLACK);
        rightPedal.position.set(0, 1.2, 1);
        rightPedal.scale.set(1.5, 0.5, 1);
        pedalGroup.add(rightPedal);

        const leftPedal = createVoxelMesh([{x:0,y:0,z:0}], C_BLACK);
        leftPedal.position.set(0, -1.2, -1);
        leftPedal.scale.set(1.5, 0.5, 1);
        pedalGroup.add(leftPedal);

         // --- MODELING: THE PELICAN ---
        const pelicanGroup = new THREE.Group();
        // Position pelican on the seat
        pelicanGroup.position.set(-1, 10, 0); 
        bikeGroup.add(pelicanGroup);

        // 1. Body
        const bodyCoords = [];
        for(let x=-1; x<=2; x++) {
            for(let y=0; y<=2; y++) {
                for(let z=-1; z<=1; z++) {
                    bodyCoords.push({x,y,z});
                }
            }
        }
        // Tail
        bodyCoords.push({x:-2, y:1, z:0}, {x:-2.5, y:1.5, z:0});
        
        const bodyMesh = createVoxelMesh(bodyCoords, C_WHITE);
        pelicanGroup.add(bodyMesh);


        
        // 2. Neck & Head
        const neckGroup = new THREE.Group();
        neckGroup.position.set(1.5, 2.5, 0);
        pelicanGroup.add(neckGroup);

        const neckCoords = [
            {x:0, y:0, z:0}, {x:0.2, y:1, z:0}, {x:0.4, y:2, z:0}, // Neck
            {x:0.4, y:3, z:0}, {x:0.4, y:3, z:-0.5}, {x:0.4, y:3, z:0.5}, // Head back
            {x:1.4, y:3, z:0}, // Head front
        ];
        const neckMesh = createVoxelMesh(neckCoords, C_WHITE);
        neckGroup.add(neckMesh);

        // Eyes
        const eyeCoords = [{x:1.4, y:3.2, z:0.6}, {x:1.4, y:3.2, z:-0.6}];
        const eyeMesh = createVoxelMesh(eyeCoords, C_BLACK);
        neckGroup.add(eyeMesh); // Add scale adjustment later for small eyes? No, voxels are blocky.

        // 3. Beak (Upper and Lower)
        const beakGroup = new THREE.Group();
        beakGroup.position.set(1.5, 3, 0); // Attached to head
        neckGroup.add(beakGroup);

        const upperBeakCoords = [
            {x:0, y:0, z:0}, {x:1, y:0, z:0}, {x:2, y:0, z:0}, {x:3, y:0, z:0}, {x:3, y:-0.5, z:0} // Hook
        ];
        const upperBeakMesh = createVoxelMesh(upperBeakCoords, C_ORANGE);
        beakGroup.add(upperBeakMesh);

        const pouchCoords = [
            {x:0.5, y:-0.5, z:0}, {x:1.5, y:-0.8, z:0}, {x:2.5, y:-0.5, z:0}
        ];
        const pouchMesh = createVoxelMesh(pouchCoords, C_PINK);
        beakGroup.add(pouchMesh);

        // 4. Wings (Groups for animation)
        const wingShape = [
            {x:0,y:0,z:0}, {x:1,y:0,z:0}, {x:-1,y:0,z:0},
            {x:0,y:0,z:1}, {x:1,y:-0.5,z:1}, {x:-1,y:0,z:1},
            {x:0,y:-1,z:2}, {x:1,y:-1.5,z:2}
        ];
        
        const leftWingGroup = new THREE.Group();
        leftWingGroup.position.set(0.5, 1.5, 1.2);
        const lwMesh = createVoxelMesh(wingShape, C_WHITE);
        leftWingGroup.add(lwMesh);
        pelicanGroup.add(leftWingGroup);

        const rightWingGroup = new THREE.Group();
        rightWingGroup.position.set(0.5, 1.5, -1.2);
        // Flip wing for right side
        const rwMesh = createVoxelMesh(wingShape, C_WHITE);
        rwMesh.scale.z = -1; 
        rightWingGroup.add(rwMesh);
        pelicanGroup.add(rightWingGroup);
    </script>
</body>
</html>
